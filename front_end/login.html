<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .box {
      width: 320px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    #msg { margin-top: 10px; font-weight: bold; }
    #btn-cadastrar { display: none; background: #0099ff; color: white; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Login</h2>

<div class="box">
  <label>E-mail</label>
  <input type="email" id="email">

  <label>Senha</label>
  <input type="password" id="senha">

  <button onclick="logar()">Entrar</button>

  <div id="msg"></div>

  <!-- Botão aparece somente se o usuário não existir -->
  <button id="btn-cadastrar" onclick="irParaCadastro()">Cadastrar Usuário</button>
</div>

<script>
  async function logar() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const msg = document.getElementById("msg");
    const btnCadastrar = document.getElementById("btn-cadastrar");

    btnCadastrar.style.display = "none";
    msg.textContent = "";

    const res = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    });

    const data = await res.json();

    // Usuário não encontrado
    if (res.status === 404) {
      msg.style.color = "red";
      msg.textContent = "Usuário não cadastrado!";
      btnCadastrar.style.display = "block";
      return;
    }

    // Senha incorreta
    if (res.status === 401) {
      msg.style.color = "red";
      msg.textContent = "Senha incorreta!";
      return;
    }

    // Login OK
    if (res.ok) {
      msg.style.color = "green";
      msg.textContent = "Login realizado com sucesso! Redirecionando...";

      // AGORA redireciona para o index.html
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);

      return;
    }

    msg.style.color = "red";
    msg.textContent = data.error || "Erro ao tentar logar.";
  }

  function irParaCadastro() {
    window.location.href = "cadastrarUsuario.html";
  }
</script>

</body>
</html>
